<!doctype>
<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body>
        <h1>Registration form</h1>
        <form action="#">
            <label for="f1name">First Name</label><br>
             <input type="text" name="f1name" id="fname"><br>
             <label for="lname">Last Name</label><br>
             <input type="text" name="l1name" id="lname"><br>
             <label for="email">Enter your emailid</label><br>
             <input type="text" name="e1" id="email"><br>
             <label for="pw">Enter password</label><br>
             <input type="text" name="pw1" id="pw"><br>
             <label for="rpw">Confirm your password</label><br>
             <input type="text" name="pw2rpw" id=""><br>
             
             <label for="gender">select your gender</label><br>
             <input type="radio" name="same" id="r" value="Male">
             <label for="r">Female</label><br>
             <input type="radio" name="same" id="r1" value="Female">
             <label for="r1">Male</label><br>
             <label for="address">Enter your address</label><br>
             <textarea name="address" id="address" rows="3" cols="50"></textarea><br>
             <label >select the languages you know</label><br>
             <input type="checkbox" name="diff" id="c1">
             <label for="c1">C#</label><br>

             <input type="checkbox" name="dfg" id="c2">
             <label for="c2">C++</label><br>
             <label >Select your college</label>
             <select name="clg" id="clg">
             <option value="GEC PKD">GEC PKD</option>
             <option value="GEC TSR">GEC TSR</option>
             <option value="kannur">GEC KNR</option>
            </select><br>
            <br>
            <BR>
            </BR>
            <input type="submit" value ="submit">

        </form>
    </body>
</html>
