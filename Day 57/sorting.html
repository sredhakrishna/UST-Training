<body>
    <script>
 function bubbleSort(arr) {
  const n = arr.length;
  for (let i = 0; i < n - 1; i++) {
    for (let j = 0; j < n - i - 1; j++) {
      if (arr[j] > arr[j + 1]) {
        // Swap elements arr[j] and arr[j + 1]
        let temp = arr[j];
        arr[j] = arr[j + 1];
        arr[j + 1] = temp;
      }
    }
  }
  let max=arr[4];
  for(let i=0; i<5; i++){
    arr[i]=max;
  }
  return arr;
}

// Example usage:
const arr = [30, 63, 12, 33, 5];
const sortedArr = bubbleSort(arr);
document.write(sortedArr);
    </script>
</body>
</html>
