    <script>
       fetch('https://jsonplaceholder.typicode.com/posts',{
        method:"POST",
        body:JSON.stringify({
            userId:0,
            title:'huda',
            body:'hava'

        .catch(error => console.log('Error:', error));
       
    </script>
</body>
