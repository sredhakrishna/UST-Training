<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
      const arr=[1,4,-9];
      var s=1;
      for(let i=0; i<arr.length; i++){
        s=s*arr[i];
      }
      if(s>0){
        alert("The sign is +")
      }
      else{
        alert("-")
      }
    </script>
</body>
</html>
