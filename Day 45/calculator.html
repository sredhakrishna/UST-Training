<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="fi">Enter num1</label>
    <input type="text" id="fi" placeholder="Enter num 1"><br>
    <label for="se">enter num2</label >
    <input type="text" id="se" placeholder="Enter scnd num"><br>
    <button onclick="Addition()">Add</button>
    <button onclick="Division()">Division</button>
    <p>The result is</p>
    <span id="re"></span>
    
    <script>
        
        function Addition(){
            var a= parseInt(document.getElementById("fi").value);
        var b= parseInt(document.getElementById("se").value);
             document.getElementById("re").innerHTML=a+b;
        }
        function Division(){
            var a= parseInt(document.getElementById("fi").value);
        var b= parseInt(document.getElementById("se").value);
             document.getElementById("re").innerHTML=a/b;
             
        }
    </script>
</body>
</html>
